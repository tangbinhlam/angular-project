<mat-card>
  <mat-card-title>New Customer</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="full-width">
        <input type="email" matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher" required>
        <mat-hint align="end">Hint: email@domain.com</mat-hint>
        <mat-error align="end" *ngIf="formGroup.get('email').hasError('email')
                                      && !formGroup.get('email').hasError('require')">
          Please enter a valid email address
        </mat-error>
        <mat-error align="end" *ngIf="formGroup.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="First name" formControlName="firstName" required>
        <mat-error *ngIf="formGroup.get('firstName').hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last name" formControlName="lastName" required>
        <mat-error *ngIf="formGroup.get('lastName').hasError('required')">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Address" formControlName="address" required></textarea>
        <mat-error *ngIf="formGroup.get('address').hasError('required')">
          Address is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <span matPrefix>+1 </span>
        <input matInput placeholder="Phone" formControlName="phone" required>
        <mat-error *ngIf="formGroup.get('phone').hasError('required')">
          Address is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Fax" formControlName="fax">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
{{formGroup.value | json}}
